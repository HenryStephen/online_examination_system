<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改题目信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body" style="padding: 15px;">
			<form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">题目编号</label>
						<div class="layui-input-inline">
							<input type="number" name="questionId" id="questionId" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
						<div class="layui-form-mid layui-word-aux">不可修改</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">题目</label>
						<div class="layui-input-inline">
							<textarea name="question" id="question" autocomplete="off" class="layui-input" ></textarea>
						</div>
					</div>
				</div>
				<div id="optionType" class="layui-hide">
					<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">选项A</label>
						<div class="layui-input-inline">
							<textarea name="optionA" id="optionA" autocomplete="off" class="layui-input"></textarea>
						</div>
					</div>
				</div>
					<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">选项B</label>
						<div class="layui-input-inline">
							<textarea name="optionB" id="optionB" autocomplete="off" class="layui-input"></textarea>
						</div>
					</div>
				</div>
					<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">选项C</label>
						<div class="layui-input-inline">
							<textarea name="optionC" id="optionC" autocomplete="off" class="layui-input" ></textarea>
						</div>
					</div>
				</div>
					<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">选项D</label>
						<div class="layui-input-inline">
							<textarea name="optionD" id="optionD" autocomplete="off" class="layui-input" ></textarea>
						</div>
					</div>
				</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">正确答案</label>
						<div class="layui-input-inline">
							<input type="text" id="rightAnswer" name="rightAnswer" autocomplete="off" class="layui-input"/>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">解析</label>
						<div class="layui-input-inline">
							<textarea name="analysis" id="analysis" autocomplete="off" class="layui-input" ></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">分值</label>
						<div class="layui-input-inline">
							<input type="number" name="grade" id="grade" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">难易程度</label>
						<div class="layui-input-inline">
							<select name="complexity" id="complexity" lay-verify="required">
								<option value="1">简单</option>
								<option value="2">中等</option>
								<option value="3">困难</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">关键字</label>
						<div class="layui-input-inline">
							<input type="text" name="questionKey" id="questionKey" autocomplete="off" class="layui-input" >
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">题目类型</label>
						<div class="layui-input-inline">
							<input type="text" id="questionType" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
						<div class="layui-form-mid layui-word-aux">不可修改</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">所属科目</label>
						<div class="layui-input-inline">
							<input type="text" id="subjectName" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
						<div class="layui-form-mid layui-word-aux">不可修改</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="setQuestion">确认修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


<script src="../../layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/other/js/onload.js"></script>
<script src="/layuiadmin/other/js/jquery-3.4.1.js"></script>
<script>
	layui.config({
		base: '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'form', 'laydate'], function(){
		var $ = layui.$
			,admin = layui.admin
			,element = layui.element
			,layer = layui.layer
			,laydate = layui.laydate
			,form = layui.form;
		adminOnload();
		$(function () {
			var parentData = JSON.parse(parent.jsonData);
			if(parentData.questionType == 1){
				$("#optionType").removeClass('layui-hide');
			}else if(parentData.questionType == 2){
				$("#optionType").addClass('layui-hide');
			}
			$("#questionId").val(parentData.questionId);
			$("#question").val(parentData.question);
			$("#optionA").val(parentData.optionA);
			$("#optionB").val(parentData.optionB);
			$("#optionC").val(parentData.optionC);
			$("#optionD").val(parentData.optionD);
			$("#rightAnswer").val(parentData.rightAnswer);
			$("#analysis").val(parentData.analysis);
			$("#grade").val(parentData.grade);
			$("#questionKey").val(parentData.questionKey);
			$("#subjectName").val(parentData.subjectName);
			$("#complexity").val(parentData.complexity);
			if(parentData.questionType == 1){
				$("#questionType").val("选择题");
			}else {
				$("#questionType").val("判断题");
			}
		});
		form.render(null, 'component-form-group');
		form.on('submit(setQuestion)', function(obj){
			$.ajax({
				type:'get',
				url: '/question/modifyInfo',
				data: obj.field,
				dataType:'json',
				beforeSend: function(request){
					request.setRequestHeader("adminToken",localStorage.getItem("adminToken"));
				},
				success: function(res){
					if(res.status == 1){
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index); //再执行关闭
						//修改成功的提示
						parent.layer.msg('修改成功', {
							offset: '15px'
							,icon: 1
							,time: 1000
						});
					}else{
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index); //再执行关闭
						parent.layer.msg('修改失败', {
							offset: '15px'
							,icon: 2
							,time: 1000
						});
					}
				}
			});
			return false;
		});
	});
</script>
</body>
</html>
