<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>题目详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body" style="padding: 15px;">
			<form class="layui-form" action="" lay-filter="component-form-group">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">关键字</label>
						<div class="layui-input-inline">
							<input type="text" name="questionKey" id="questionKey" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">题目类型</label>
						<div class="layui-input-inline">
							<input type="text" name="questionType" id="questionType" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">所属科目</label>
						<div class="layui-input-inline">
							<input type="text" name="subjectName" id="subjectName" autocomplete="off" class="layui-input" disabled style="border: 0px">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


<script src="../../layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/other/js/onload.js"></script>
<script src="/layuiadmin/other/js/jquery-3.4.1.js"></script>
<script>
	layui.config({
		base: '../../../layuiadmin/' //静态资源所在路径
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'form', 'laydate'], function(){
		var $ = layui.$
			,admin = layui.admin
			,element = layui.element
			,layer = layui.layer
			,laydate = layui.laydate
			,form = layui.form;
		adminOnload();
		$(function () {
			var parentData = JSON.parse(parent.jsonData);
			$("#questionKey").val(parentData.questionKey);
			$("#subjectName").val(parentData.subjectName);
			if(parentData.questionType == 1){
				$("#questionType").val("选择题");
			}else {
				$("#questionType").val("判断题");
			}
		});
		form.render(null, 'component-form-group');
	});
</script>
</body>
</html>
